<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10 Flags of Different Countries</title>
    <link rel="stylesheet" href="flag.css">
</head>
<body>
    <div class="mainContainer">
        <h1 class="heading">Flags</h1>
        <div class="subContainer">
            <div class="flag1">
                <hr color="orange" class="orange"/>
                <img src="img.png" width="60px" height="60px"/>
                <hr color="green" class="green"/> 
                <h4>India</h4>   
            </div>
            <div class="flag2">
                <hr color="red" class="red"/>
                <hr color="navy" class="blue"/>
                <hr color="orange" class="orange"/> 
                <h4>Armenia</h4>   
            </div>
            <div class="flag3">
                <hr color="black" class="black"/>
                <hr color="red" class="red"/>
                <hr color="darkgoldenrod" class="yellow"/> 
                <h4>Germany</h4>   
            </div>
            <div class="flag4">
                <hr color="white" class="white"/>
                <hr color="red" class="red"/>
                <h4>Poland</h4>   
            </div>
            <div class="flag5">
                <hr color="white" class="white"/>
                <hr color="navy" class="blue"/>
                <hr color="red" class="red"/>
                <h4>Russia</h4>   
            </div>
            <div class="flag6">
                <hr color="red" class="red"/>
                <hr color="white" class="white"/>
                <hr color="navy" class="blue"/>
                <h4>Netherlands</h4>   
            </div>
            <div class="flag7">
                <hr color="navy" class="blue"/>
                <img src="dan_fl.png" width="60px" height="60px"/>
                <hr color="green" class="green"/>
                <h4>Lesotho</h4>   
            </div>
            <div class="flag8">
                <hr color="red" class="red"/>
                <img src="tree_logo.png" width="60px" height="60px"/>
                <hr color="red" class="red"/>
                <h4>Lebanon</h4>   
            </div>
            <div class="flag9">
                <hr color="blue" class="skyblue"/>
                <hr color="yellow" class="yellow"/>
                <h4>Ukraine</h4>   
            </div>
            <div class="flag10">
                <hr color="white" class="white">
                <div id="circle"></div>
                <hr color="white" class="white">
                <h4>Japan</h4>   
            </div>
        </div>
    </div>
</body>
</html>
